<!doctype html>
<html lang=en>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script data-main="main" src="lib/require.js"></script>
<title>KEEL HTML EXAMPLE</title>
</head>
<body>
	<div id="main">
        <div id="title"></div>
        <div id="instruction"></div>
        <div id="login">
            <form>
                Email: <input id="email" type="text" name="email"><br>
                Password: <input id="password" type="text" name="password"><br>
                <div id="buttons">
                    <button id="good_login" type="button">Submit with GOOD credentials</button>
                    <button id="bad_login" type="button">Submit with BAD credentials</button>
                </div>
            </form>
        </div>
        <div id="loading">
            <p>...</p>
        </div>
        <div id="home">
            <p>LOTS OF EXCITING STUFF HERE ON THE HOME PAGE!</p>
            <button id="logout" type="button">Logout</button>
        </div>
    </div>
</body>
</html>
